<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Luclin2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Luclin2 Documents">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
  <!-- Custom theme styles -->
  <style>
    /* Font */
    @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css);

    /* Cover
============================================================================= */
    :root {
      --theme-color: rgb(196, 101, 196);

      --cover-background-color: #403354;
      --cover-background-image: url(https://luclin.veeshan.io/_media/bg.png);

      /* Code */
      --code-font-family: "Fira Code", Inconsolata, Consolas, Menlo, Monaco, "Andale Mono WT", "Andale Mono", "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
      /* --code-font-size: calc(var(--font-size-m) * 0.95); */
      --code-tab-size: 2;

      /* Tabs */
      /* --docsifytabs-border-color: #d6cf8e; */
      /* --docsifytabs-tab-highlight-color: #25b3b3; */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Luclin2',
      // basePath: 'https://luclin.veeshan.io/',
      repo: 'veeshan-io/luclin2',
      // loadNavbar: true,
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      search: {
        noData: {
          '/zh-cn/': '搜索',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '找不到结果',
          '/': 'Search'
        }
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic', // 还有一个是 material
        tabComments: true,
        tabHeadings: true
      },
      coverpage: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-tabs@1"></script>

  <!-- language hightlight -->
  <link rel="stylesheet" href="//unpkg.com/prismjs@1.15.0/themes/prism-funky.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/prismjs@1.15.0/themes/prism-okaidia.css"> -->
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scala.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-toml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
</body>

</html>
